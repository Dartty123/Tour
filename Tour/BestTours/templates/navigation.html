<div class="card text-center">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      {% with request.resolver_match.url_name as url_name %}
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'index' %}">Головна сторінка</a>
      </li>
      {% if request.user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'add tour' %}">Додати новий тур</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'logout' %}">Вийти ({{ user.username }})</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'sign_in' %}">Увійти</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="{% url 'sign_up' %}">Зареєструватися</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/admin/">Службовий кабінет</a>
      </li>
      {% endif %}
      {% endwith %}
    </ul>
  </div>
</div>
